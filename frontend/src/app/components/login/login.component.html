<div class="login-container">
  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <mat-card class="login-card">
    <div class="login-header">
      <div class="logo">
        <mat-icon>account_balance</mat-icon>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your MoneyFlow account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input 
          matInput 
          formControlName="username" 
          placeholder="Enter your username"
          autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="f['username'].hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <button 
          mat-icon-button 
          matSuffix 
          type="button"
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'" 
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="f['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="f['password'].hasError('minlength')">
          Password must be at least 4 characters
        </mat-error>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="login-button"
        [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
      </button>
    </form>

    <div class="login-footer">
      <p class="demo-hint">
        <mat-icon>info</mat-icon>
        Demo credentials: Use your backend credentials
      </p>
    </div>
  </mat-card>
</div>
