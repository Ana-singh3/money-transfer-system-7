<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <mat-icon class="brand-icon">account_balance</mat-icon>
      <span class="brand-text">MoneyFlow</span>
    </div>

    <div class="navbar-menu">
      <button mat-button routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button routerLink="/transfer" routerLinkActive="active-link">
        <mat-icon>send</mat-icon>
        <span>Transfer</span>
      </button>
      <button mat-button routerLink="/history" routerLinkActive="active-link">
        <mat-icon>history</mat-icon>
        <span>History</span>
      </button>
    </div>

    <div class="navbar-user">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span>{{ holderName }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
